<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prank Scroll Page</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }

    .container {
      height: 100%;
      width: 100%;
      position: relative;
    }

    section {
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 0.8s ease-in-out;
    }

    /* Page 1 */
    .page1 {
      background: black;
      z-index: 1;
    }

    .page1 h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 40px;
    }
    .im1{

      width: 20%;
    }

    .page1 img.arrow {
      margin-top: 10%;
      width: 120px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(20px); }
      60% { transform: translateY(10px); }
    }

    /* Page 2 */
    .page2 {
      background: #111;
      z-index: 2;
      transform: translateY(100%); /* hidden initially */
    }

    .page2 img {
      max-width: 90%;   /* responsive width */
      max-height: 80vh; /* fit inside screen height */
      height: auto;
      width: auto;
      opacity: 0;
      transform: scale(0.5);
      transition: all 1s ease;
    }

    .page2.active img {
      opacity: 1;
      transform: scale(1);
    }

    .page1 h1 {
      text-align: center;
      word-wrap: break-word;
      padding: 0 15px;   /* add breathing space on mobile sides */
    }
    
    /* For smaller phones */
    @media (max-width: 600px) {
      .page1 h1 {
        font-size: 1.2rem;  /* smaller font */
        line-height: 1.5rem;
        padding: 0 20px;
      }
    }   

    /* Responsive text for smaller screens */
    @media (max-width: 600px) {
      .page1 h1 {
        font-size: 1.8rem;
      }
      .page1 img.arrow {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Page 1 -->
    <section class="page1" id="page1">
      <img class="im1" src="prank-removebg-preview.png" alt="">
      <h1>üèÉ‚Äç‚ôÇÔ∏èüí® ‚ÄúRunning after attendance? Sorry,<br>it‚Äôs a prank marathon!</h1>
      <img src="doodle-color-273-arrow-down-loop-slide (1).gif" alt="Down Arrow" class="arrow">
    </section>

    <!-- Page 2 -->
    <section class="page2" id="page2">
      <img src="poster2.jpeg" alt="Prank Image">
    </section>
  </div>

  <script>
    const page2 = document.getElementById("page2");
    let currentPage = 1;

    function goToPage(page) {
      if (page === 2) {
        page2.style.transform = "translateY(0)";
        page2.classList.add("active");
        currentPage = 2;
      } else {
        page2.style.transform = "translateY(100%)";
        page2.classList.remove("active");
        currentPage = 1;
      }
    }

    // Mouse wheel scroll
    window.addEventListener("wheel", (e) => {
      if (currentPage === 1 && e.deltaY > 0) {
        goToPage(2);
      } else if (currentPage === 2 && e.deltaY < 0) {
        goToPage(1);
      }
    });

    // Mobile swipe
    let startY = 0;
    window.addEventListener("touchstart", (e) => {
      startY = e.touches[0].clientY;
    });

    window.addEventListener("touchend", (e) => {
      let endY = e.changedTouches[0].clientY;
      if (currentPage === 1 && startY - endY > 50) {
        goToPage(2);
      } else if (currentPage === 2 && endY - startY > 50) {
        goToPage(1);
      }
    });
  </script>
</body>
</html>
